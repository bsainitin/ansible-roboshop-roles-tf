- name: create ec2 and r53
  hosts: local
  connection: local
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0fb1ade4148152810
    zone_id: Z10338052J7G3SOJ272FU
    domain_name: theawsdevops.space
    # pass instances through command line using -e
    # instances:
    #   - mongodb
    #   - redis
    #   - mysql
    #   - rabbitmq

  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance: 
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output

  # - name: print ec2_output
  #   ansible.builtin.debug:
  #     msg: "{{ ec2_output }}"

  # - name: print public IP
  #   ansible.builtin.debug:
  #     msg: "{{ item.instance[0].public_ip_address  }}"
  #   loop: "{{ ec2_output.results }}"

  # - name: print private IP
  #   ansible.builtin.debug:
  #     msg: "{{ item.instance[0].private_ip_address }}"
  #   loop: "{{ ec2_output.results }}"

  - name: create route53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}.{{ domain_name }}" 
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      overwrite: true
    loop: "{{ ec2_output.results }}"

  # create one record with public only for frontend
  - name: create route53 record for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ domain_name }}" # theawsdevops.space
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      overwrite: true
    when: item.item == "frontend"
    loop: "{{ ec2_output.results }}"